<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="header">Tic Tac Toe</div>
    <div id="main">
        <div id="playerScores">
            <div id="playerOne">
                <input placeholder="Player One Name" id="nameOne" class="name" maxlength="12">
            </div>
            <button id="toggleMode">Play VS <span id="opponent">Bot</span></button>
            <div id="playerTwo">
                <input placeholder="Player Two Name" id="nameTwo" class="name" maxlength="12">
            </div>
        </div>
        <div class="boardPos">
        <div class="wrap">
            <div id="status"></div>
            <button id="reset">Play Again</button>
        </div>
        <div id="gameBoard">
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/spruce04/odin-tic-tac-toe" target="_blank"><img src="./images/github.png" alt="github logo"></a>
    </div>
</body>
</html>
